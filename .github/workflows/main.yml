on:
  pull_request:
    types:
      - closed
    branches:
      - main


jobs:
  if_merged:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Echo Labels
        run: echo ${{ github.event.label }}

      - name: Run workflow for a major release
        if: contains( github.event.pull_request.labels.*.name, 'major')
  #           if: ${{ github.event.label.name == 'major' }}
        run: echo 'Running workflow for a major release...'

      - name: Run workflow for a minor release
        if: contains( github.event.pull_request.labels.*.name, 'minor')
  #           if: ${{ github.event.label.name == 'minor' }}
        run: echo 'Running workflow for a minor release...'

      - name: Run workflow for a patch release
        if: contains( github.event.pull_request.labels.*.name, 'patch')
  #           if: ${{ github.event.label.name == 'patch' }}
        run: echo 'Running workflow for a patch release...'

